<form class="green ui stacked segment form" action="/stations/${_station.id}/addnewreading" method="POST">
    <div class="four fields">

        <div class="field">
            <label>Code</label>
            <input placeholder="000" type="number" name="code">
        </div>

        <div class="field">
            <label>Temperature - Celsius</label>
            <input placeholder="000.0" type="number" name="temperature">
        </div>

        <div class="field">
            <label>Wind Speed - Km/h</label>
            <input placeholder="123" type="number" name="windSpeed">
        </div>

        <div class="field">
            <label>Wind Direction - Degree</label>
            <input placeholder="000.00" type="number" step="0.01" name="windDirection">
        </div>
        <div class="field">
            <label>Pressure - bpa</label>
            <input placeholder="0000" type="number" name="pressure">
        </div>

    </div>
    <button class="ui blue submit button">Submit New Weather Report</button>
</form>
