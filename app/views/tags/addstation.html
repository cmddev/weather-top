<form class="green ui stacked segment form" action="/dashboard/addstation" method="POST">
    <div class="field">
        <label>Track a new location: </label>
        <input placeholder="Location" type="text" name="name">
    </div>

    <div class="field">
        <label>Latitude</label>
        <input placeholder="00.00" type="number" step="0.00000001" name="latitude">
    </div>

    <div class="field">
        <label>Longitude</label>
        <input placeholder="00.00" type="number" step="0.00000001" name="longitude">
    </div>

    <button class="ui blue submit button">Add Station</button>
</form>
